<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>contact app django project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Contact App</a>
        </div>
      </nav>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Insert Contact details
          </h2>
          <br />
          <form action="/insert" method="post"> {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter contact name"
                name="name"
                required
              />
            </div>
         

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter contact lastname"
                name="lastname"
                required
              />
            </div>
          

            <div class="form-group">
              <input
                type="phon number"
                class="form-control"
                placeholder="Enter contact number"
                name="number"
                required
              />
            </div>
         

            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Enter contact email"
                name="email"
                required
              />
            </div>
         

            <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="Enter contact age"
                name="age"
                required
              />
            </div>

            <div class="form-group">
              <select id="gender" class="form-control" name="gender" required>
                <option selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
